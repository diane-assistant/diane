<?xml version="1.0" encoding="UTF-8"?>
<svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Diane - Menu Bar Icon (Template Image)
    Should be monochrome for macOS menu bar
    Represents a microcassette recorder in profile
  -->
  
  <!-- Recorder body -->
  <rect x="3" y="4" width="16" height="14" rx="2" fill="black"/>
  
  <!-- Speaker grille -->
  <line x1="5" y1="6" x2="17" y2="6" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="5" y1="8" x2="17" y2="8" stroke="white" stroke-width="1" opacity="0.6"/>
  
  <!-- Tape window -->
  <rect x="5" y="9.5" width="12" height="4" rx="0.5" fill="white" opacity="0.3"/>
  
  <!-- Tape reels -->
  <circle cx="8" cy="11.5" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="14" cy="11.5" r="1.5" fill="white" opacity="0.7"/>
  
  <!-- Recording indicator dot -->
  <circle cx="17" cy="5" r="1" fill="white"/>
  
  <!-- Control buttons hint -->
  <rect x="5" y="15" width="12" height="2" rx="0.5" fill="white" opacity="0.4"/>
</svg>
