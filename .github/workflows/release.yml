name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test-server:
    name: Test (server)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache-dependency-path: server/go.sum

      - name: Vet
        working-directory: server
        run: go vet ./...

      - name: Test
        working-directory: server
        env:
          CGO_ENABLED: 1
        run: go test ./...

  build-macos:
    name: Build macOS (${{ matrix.goarch }})
    needs: [test-server]
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - goarch: arm64
            name: diane-darwin-arm64
          - goarch: amd64
            name: diane-darwin-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache-dependency-path: server/go.sum

      - name: Build diane
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        working-directory: server/mcp
        run: go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o ../../dist/diane .

      - name: Build acp-server
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        working-directory: server/cmd/acp-server
        run: go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o ../../../dist/acp-server .

      - name: Compress binaries
        run: |
          cd dist
          tar -czvf ${{ matrix.name }}.tar.gz diane acp-server
          shasum -a 256 ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            dist/${{ matrix.name }}.tar.gz
            dist/${{ matrix.name }}.tar.gz.sha256

  build-linux:
    name: Build Linux (${{ matrix.goarch }})
    needs: [test-server]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            name: diane-linux-amd64
          - goarch: arm64
            name: diane-linux-arm64
            cc: aarch64-linux-gnu-gcc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache-dependency-path: server/go.sum

      - name: Install cross-compiler
        if: matrix.goarch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build diane
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc || 'gcc' }}
        working-directory: server/mcp
        run: go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o ../../dist/diane .

      - name: Build acp-server
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc || 'gcc' }}
        working-directory: server/cmd/acp-server
        run: go build -ldflags="-s -w -X main.Version=${{ github.ref_name }}" -o ../../../dist/acp-server .

      - name: Compress binaries
        run: |
          cd dist
          tar -czvf ${{ matrix.name }}.tar.gz diane acp-server
          sha256sum ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            dist/${{ matrix.name }}.tar.gz
            dist/${{ matrix.name }}.tar.gz.sha256

  release:
    name: Release
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          cat *.sha256 > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
