<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    DianeMenu App Icon - Minimalist Microcassette Recorder
    Inspired by the Olympus Pearlcorder used by Agent Cooper in Twin Peaks
    "Diane, 11:30 AM, February 24th..."
  -->
  
  <!-- Background - Deep forest green (Douglas Fir / Pacific Northwest) -->
  <rect width="512" height="512" rx="115" fill="#1B3D2F"/>
  
  <!-- Subtle chevron pattern at bottom (Red Room floor reference) -->
  <path d="M0 460 L42.67 512 L85.33 460 L128 512 L170.67 460 L213.33 512 L256 460 L298.67 512 L341.33 460 L384 512 L426.67 460 L469.33 512 L512 460 L512 512 L0 512 Z" fill="#8B0000" opacity="0.25"/>
  
  <!-- Recorder body - simplified and bold -->
  <g transform="translate(96, 76)">
    <!-- Main body with rounded corners -->
    <rect width="320" height="360" rx="32" fill="#E8E4DF"/>
    
    <!-- Top section - speaker grille area -->
    <rect x="24" y="24" width="272" height="72" rx="12" fill="#2D2D2D"/>
    
    <!-- Speaker grille lines -->
    <g stroke="#4A4A4A" stroke-width="4" stroke-linecap="round">
      <line x1="48" y1="44" x2="272" y2="44"/>
      <line x1="48" y1="60" x2="272" y2="60"/>
      <line x1="48" y1="76" x2="272" y2="76"/>
    </g>
    
    <!-- Cassette window -->
    <rect x="24" y="112" width="272" height="100" rx="8" fill="#1A1A1A"/>
    
    <!-- Tape reels -->
    <circle cx="100" cy="162" r="32" fill="#2D2D2D"/>
    <circle cx="100" cy="162" r="12" fill="#4A4A4A"/>
    <circle cx="220" cy="162" r="32" fill="#2D2D2D"/>
    <circle cx="220" cy="162" r="12" fill="#4A4A4A"/>
    
    <!-- Tape -->
    <rect x="100" y="154" width="120" height="16" rx="2" fill="#8B4513" opacity="0.7"/>
    
    <!-- Recording indicator - RED (always on = Diane is listening) -->
    <circle cx="280" cy="40" r="12" fill="#C41E3A"/>
    
    <!-- Control section -->
    <rect x="24" y="228" width="272" height="108" rx="12" fill="#D4D0CB"/>
    
    <!-- Control buttons row -->
    <g transform="translate(40, 248)">
      <!-- Rewind -->
      <rect width="52" height="44" rx="6" fill="#3D3D3D"/>
      <g fill="#AAA" transform="translate(14, 14)">
        <polygon points="12,0 12,16 0,8"/>
        <polygon points="24,0 24,16 12,8"/>
      </g>
      
      <!-- Play -->
      <rect x="60" width="52" height="44" rx="6" fill="#3D3D3D"/>
      <polygon points="82,262 82,278 98,270" fill="#AAA"/>
      
      <!-- Stop -->
      <rect x="120" width="52" height="44" rx="6" fill="#3D3D3D"/>
      <rect x="136" y="14" width="16" height="16" fill="#AAA"/>
      
      <!-- RECORD - Red button -->
      <rect x="180" width="60" height="44" rx="6" fill="#C41E3A"/>
      <circle cx="210" cy="22" r="10" fill="#FFF"/>
    </g>
    
    <!-- DIANE text -->
    <text x="160" y="350" 
          font-family="-apple-system, SF Pro Display, Helvetica Neue" 
          font-size="32" 
          font-weight="700" 
          fill="#3D3D3D" 
          text-anchor="middle" 
          letter-spacing="6">DIANE</text>
  </g>
</svg>
